<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  </head>
  <body>

    <div class="container p-3">
        <h2 id="header">Todo App</h2>
        <div class="card mb-2">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group">
                        <input id="taskName" type="text" class="form-control" placeholder="Type a new task">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="addNewTaskBtn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Task List
                <a href="#" id="deleteAllBtn" class="btn btn-outline-danger btn-sm delete-all float-end">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group">
                
            </ul>
        </div>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
